<html>
<head>
   
    <title>My Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:rgb(220, 202, 205);
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 100px;
            text-align: center;
            padding: 20px;
            background:#56807e;
            border-radius: 10px;
        }
        .box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="homeicon.png" alt="Home">
            <h3>Home</h3>
        </div>
        <div class="box">
            <img src="abouticon.jpeg" alt="About">
            <h3>About</h3>
        </div>
        <div class="box">
            <img src="galleryicons.png" alt="Gallery">
            <h3>Gallery</h3>
        </div>
        <div class="box">
            <img src="contact icon.png" alt="Contact">
            <h3>Contact</h3>
        </div>
    </div>
</body>
</html>
